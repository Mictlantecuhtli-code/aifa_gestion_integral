<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Capacitación AIFA - Inicio de sesión</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="assets/js/auth.js" defer></script>
</head>
<body class="auth-body">
  <main class="auth-layout">
    <section class="auth-brand" aria-label="Identidad del sistema">
      <img class="auth-brand__logo" src="assets/AIFA_logo.png" alt="Logo del Aeropuerto Internacional Felipe Ángeles" />
      <div class="auth-brand__text">
        <h1 class="auth-brand__title">Sistema de Capacitación AIFA</h1>
        <p class="auth-brand__subtitle">Aeropuerto Internacional Felipe Ángeles</p>
      </div>
    </section>

    <section class="auth-card" aria-labelledby="login-title">
      <header class="auth-card__header">
        <h2 id="login-title" class="auth-card__title">Inicia sesión</h2>
        <p class="auth-card__description">Utiliza tus credenciales institucionales para acceder.</p>
      </header>
      <form id="login-form" class="auth-form" autocomplete="on">
        <div class="auth-form__field">
          <label for="email">Correo electrónico</label>
          <div class="auth-input auth-input--icon">
            <span class="auth-input__icon" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.26 0l-7.5-4.615a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
            </span>
            <input id="email" name="email" type="email" inputmode="email" placeholder="correo@aifa.aero" required />
          </div>
        </div>

        <div class="auth-form__field">
          <label for="password">Contraseña</label>
          <div class="auth-input auth-input--icon">
            <span class="auth-input__icon" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0V10.5M3.75 9.75a2.25 2.25 0 012.25-2.25h12a2.25 2.25 0 012.25 2.25v9a2.25 2.25 0 01-2.25 2.25h-12a2.25 2.25 0 01-2.25-2.25v-9z" />
              </svg>
            </span>
            <input id="password" name="password" type="password" placeholder="••••••••" required />
          </div>
        </div>

        <div class="auth-form__helpers">
          <label class="auth-checkbox">
            <input type="checkbox" name="remember" id="remember" />
            <span>Recordarme</span>
          </label>
          <a class="auth-link" href="#" aria-label="Recuperar contraseña">¿Olvidó su contraseña?</a>
        </div>

        <div class="auth-form__actions">
          <button class="btn btn--primary" type="submit" aria-label="Iniciar sesión en el sistema">
            Iniciar sesión
          </button>
        </div>
        <p class="form__hint" role="status" aria-live="polite" id="form-hint"></p>
      </form>
    </section>
  </main>
</body>
</html>
